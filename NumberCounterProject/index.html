<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <style>
        .counter {
            text-align: center;
            margin-left: 50px;
        }

        .h-1 {
            text-align: center;
        }

        .count {
            text-align: center;
            padding-bottom: 20px;
        }

        .container {
            width: 800px;
            margin: auto 0px;
            margin-left: 330px;
        }
    </style>
</head>

<body>
    <div class="container hidden-xs hidden-sm  align-items-center content-center">
        <div class="jumbotron col-xs-12 col-sm-12 col-md-8">
            <!-- Heading-One Container-->
            <div class=" text-primary h-1 row">
                <div class="col-md-8 ">
                    <h1 class=" counter">Counter</h1>

                </div>
            </div>
            <!-- End of Heading one-->

            <div class="count row">
                <div class="col-md-10">
                    <h1 id="value">0</h1>

                </div>
            </div>
            <!-- Start of the Button Row-->
            <div class="row">
                <div class="col-md-4"><button class="btn decrease btn-primary">Decrease</button></div>
                <div class="col-md-4"><button class="btn reset btn-danger">Reset</button></div>
                <div class="col-md-4"><button class="btn increase btn-success">Increase</button></div>
            </div>
            <!-- End of the button Row-->
        </div><!-- End of Jumbotron -->
    </div> <!-- End of body container-->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
